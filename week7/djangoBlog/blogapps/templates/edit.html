<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Freak</title>
    <style>
        body{text-align: center;padding-top: 30px;}
        div{margin: 30px;}
    </style>
</head>
<body>
    <form action="{% url 'update' game.id%}" method="POST">
        {% csrf_token %}
        <p>제목: <input type="text" name="title" value="{{game.title}}"></p>
        <p>플레이타임: <input type="text" name="playtime" value="{{game.playtime}}"></p>
        <p>리뷰: <textarea name="review" id="" cols="30" rows="10">{{game.review}}</textarea></p>
        <button type="submit">작성하기</button><br>
    </form>
    <a href="{% url 'home' %}">
        <button style="margin-top:10px;">홈으로</button>
    </a>
</body>
</html>
