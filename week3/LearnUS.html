<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnUS</title>

    <link rel="stylesheet" href="LearnUS.css">
    <script src="https://kit.fontawesome.com/f3fb9e46b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav-box">
        <div class="upper-nav">
            <div class="nav-btn">한국어 (ko)</div>
            <div class="nav-btn">회원가입</div>
            <div class="nav-btn">로그인</div>
        </div>
        <div class="lower-nav">
            <img src="logo.png" class="logo">
            <span class="nav-option">전문과정</span>
            <span class="nav-option">공개과정</span>
            <span class="nav-option">국제과정</span>
            <span class="nav-option">학위과정</span>
            <span class="nav-option">이벤트</span>
            <span class="nav-option">이용안내</span>
            <i class="fa-solid fa-magnifying-glass" style="color: #e6e9eb;"></i>
        </div> 
    </nav>

    <header>
        <div>
            <img src="banner.png" class="banner">
            <div class="arrows-container">
                <i class="fa-solid fa-circle-chevron-left arrows"></i>
                <i class="fa-solid fa-circle-chevron-right arrows"></i>
            </div>
        </div>
    </header>

    <section>
        <div class="search-box">
            <div class="search-bar"><span>검색어를 입력하세요</span></div>
            <div class="search-btn"><span>검색</span></div>
            <div class="search-btn"><span>상세 검색</span></div>
        </div>
    </section>
    
    <footer class="footer">
        <img src="logo.png" class="logo">
        <span class="footer-text">Visit <a class="footer-text" href="https://github.com/NeverForgetD">
            https://github.com/NeverForgetD
        </a></span>
    </footer>
</body>
</html>
