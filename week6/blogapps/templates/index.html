<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Greetings!</h1>
    <section>
        {% for blog in blogs%}
            <h3>{{blog.title}}</h3>
            {{blog.summary}}...
            {{blog.updated_at}}
            <a href="{%url 'detail' blog.id %}">보러가기</a>
        {% endfor %}
    </section>
    <a href='{%url 'new'%}'><button>글 쓰기</button></a>
</body>
</html>
